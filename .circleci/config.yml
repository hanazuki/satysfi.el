version: 2
jobs:
  build:
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - run:
          name: Install
          command: |
            apt-get update -qq && apt-get install -y --no-install-recommends make emacs25-nox emacs25-el elpa-flycheck
      - run:
          name: Byte-compile
          command: |
            make
